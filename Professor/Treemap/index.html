<meta charset="utf-8">

<style>
	#chart {
	  max-width: 100%;
	  overflow:auto;
	}
	text {
	  pointer-events: none;
	}
	.grandparent text {
	  font-weight: bold;
	}

	}

	.children rect.parent,

	}

	}
	.children:hover rect.child {
	  opacity: 1;
	  stroke-width: 1px;
	}
	.children:hover rect.parent {
	  opacity: 0;

	}

	    margin:0 0 4px !important;
	    padding:0px;
	    font-size:10px !important;
	}
    select {
        width: 100%;
        padding: 10px 18px;
        border: none;

    }
</style>

                            <option selected value="Turma">Turma</option>

    <p id="chart"></p>

    <script src="jquery.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        /**
         * Interactive, zoomable treemap, using D3 v4
         *
         * A port to D3 v4 of Jacques Jahnichen's Block, using the same budget data
         * see: http://bl.ocks.org/JacquesJahnichen/42afd0cde7cbf72ecb81
         *
         * Author: Guglielmo Celata
         * Date: sept 1st 2017
         **/
        var el_id = 'chart'; //Recebe o chart do html
        var obj = document.getElementById(el_id);//obtem o chart do html
        var divWidth = obj.offsetWidth; //define a largura do objeto deacordo com o tamanho de chart
        /*Define o tamanho das margens como superior: 30, direita: 0, inferior: 20, esquerda: 30**/
        var margin = {top: 30, right: 0, bottom: 20, left: 30},
            width = divWidth,// largura recebe a definição da largura do objeto deacordo com o tamanho de chart
            height = 800 - margin.top - margin.bottom,// altura recebe 800 - margem.superior - margem.inferioe
            formatNumber = d3.format(","),//define o formato de númerais
            transitioning; //cria variavel

        /*Define o conjunto de cores que será usado**/
        var color = d3.scaleOrdinal(d3.schemeCategory20)
        //var color = d3.schemeCategory20c();

        /*Dfine a escala x e y para determinar o tamanho das caixas visíveis**/
        var x = d3.scaleLinear()
            .domain([0, width])
            .range([0, width]);
        var y = d3.scaleLinear()
            .domain([0, height])
            .range([0, height]);

        /*Preenche os retangulos**/
        var treemap = d3.treemap()
                .tile(d3.treemapBinary)//algoritmo do d3 responsavel por espaçar os blocos
                .size([width, height])//determina a largura e a altra do treemap
                .paddingInner(1)//espaço entre cada retângulo
                .round(false);//diz que os tamanhos não precisa ser definidos como número inteiros

        /*Cria canvas svg - área de desenho do gráfico**/
        var svg = d3.select('#'+el_id).append("svg")
            .attr("width", width + margin.left + margin.right)//altura
            .attr("height", height + margin.bottom + margin.top)//largura
            .style("margin-left", -margin.left + "px")//margem da esqueda
            .style("margin.right", -margin.right + "px")//margem da direita
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")//
                .style("shape-rendering", "crispEdges");//
                
        var grandparent = svg.append("g")
                .attr("class", "grandparent");
            grandparent.append("rect")
                .attr("y", -margin.top)
                .attr("width", width)
                .attr("height", margin.top)
               // .attr("fill", '#bbbbbb');
            grandparent.append("text")
                .attr("x", 6)
                .attr("y", 6 - margin.top)
                .attr("dy", ".75em");
               // console.log("test");
        
        function update(data){
             //console.log("test");
             var root = d3.hierarchy(data)
                .sum(function (d) {
                         return d.size;
                       // console.log(d.children ? 0 : 1)
                        //return d.children ? 0 : 1;
                    })
                .sort(function (a, b) {
                    return b.height - a.height || b.value - a.value
                });
            //console.log(root);
           // console.log(treemap(root));
            
            treemap(root);
            display(root);
            function display(d) {
                /*escreve o texto para o avô e ativar o manipulador de clique**/
                grandparent
                    .datum(d.parent)
                    .on("click", transition)
                    .select("text")
                    .text(name(d));
                /*cor dos avós, cor dos títulos**/
                grandparent
                    .datum(d.parent)
                    .select("rect")
                    .attr("fill", function () {
                       // return '#bbbbbb';
                        return '#FFCBDB'
                    });
                
                /**g1 insere o grupo de grandparent*/
                var g1 = svg.insert("g", ".grandparent")
                    .datum(d)//datum equivale a data, para usos dinâmicos
                    .attr("class", "depth");

                /*seleciona todos os grupos de g1**/
                var g = g1.selectAll("g")
                    .data(d.children)
                    .enter()
                    .append("g");

                /*adicione classe e clique no manipulador para todos os gs com filhos**/
                g.filter(function (d) {
                    return d.children;
                    })
                    .classed("children", true)
                    .on("click", transition);

                /***/
                g.selectAll(".child")
                    .data(function (d) {//adiciona o valor de cada filho ou do raiz
                        return d.children || [d];
                    })
                    .enter().append("rect")//cria o retângulo
                    .attr("class", "child")
                    .call(rect)


                /*Adiciona título aos pais**/
                g.append("rect")
                    .attr("class", "parent")
                    .call(rect)
                    .append("title")
                    .text(function (d){
                       // console.log(d)
                        return d.data.name;
                    });
                

                /* Adicionar um objeto estrangeiro em vez de um objeto de texto, permite a quebra automática de texto */
                g.append("foreignObject")
                    .call(rect)
                    .attr("class", "foreignobj")
                    .append("xhtml:div")
                    .attr("dy", ".75em")
                    .html(function (d) {
                        console.log(d)
                        return '' +
                            '<p class="title"> ' + d.data.name + '</p>' +
                            '<p>' + formatNumber(d.value) + ' horas totais' +'</p>' + 
                            '<p>' + d.data.size + ' horas'+'</p>'  
                        ;
                    })                    
                    .attr("class", "textdiv"); //a classe textdiv nos permite estilizar o texto facilmente com CSS

                function transition(d) {
                    if (transitioning || !d) return;
                    transitioning = true;
                    var g2 = display(d),
                        t1 = g1.transition().duration(650),
                        t2 = g2.transition().duration(650);

                    /*Atualize o domínio somente após inserir novos elementos.**/
                    x.domain([d.x0, d.x1]);
                    y.domain([d.y0, d.y1]);

                    /*Ativa o anti-aliasing durante a transição.**/
                    svg.style("shape-rendering", null);

                    /*Desenha nós filhos no topo dos nós pais.**/
                    svg.selectAll(".depth")
                        .sort(function (a, b) {
                        return a.depth - b.depth;
                    });

                    /** Entrada  gradual de texto */
                    g2.selectAll("text")
                        .style("fill-opacity", 0);
                    g2.selectAll("foreignObject div")
                        .style("display", "none");

                    /*Adicionado*/
                    // Transição para a nova visão
                    t1.selectAll("text").call(text).style("fill-opacity", 0);
                    t2.selectAll("text").call(text).style("fill-opacity", 1);
                    t1.selectAll("rect").call(rect);
                    t2.selectAll("rect").call(rect);
                    /* Foreign object - Objeto estranho */
                    t1.selectAll(".textdiv").style("display", "none");
                    /* Adicionado */
                    t1.selectAll(".foreignobj").call(foreign);
                    /* Adicionado */
                    t2.selectAll(".textdiv").style("display", "block");
                    /* Adicionado */
                    t2.selectAll(".foreignobj").call(foreign);
                    /* Adicionado */
                    // Remove o nó antigo quando a transição for concluída.
                    t1.on("end.remove", function(){
                        this.remove();
                        transitioning = false;
                    });
                }
                return g;
            }
            function text(text) {
                text.attr("x", function (d) {
                    return x(d.x) + 6;
                })
                    .attr("y", function (d) {
                        return y(d.y) + 6;
                    });
            }
            function rect(rect) {
                rect
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    })
                    .attr("fill", function (d) {
                        console.log(d)
                        return '#bbbbbb';
                    });
            }
            function foreign(foreign) { /* Adicionado */
                foreign
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    });
            }
            function name(d) {
                return breadcrumbs(d) +
                    (d.parent
                    ? " -  Clique para diminuir zoom"
                    : " - Clique dentro do quadrado para aumentar o zoom");
            }
            function breadcrumbs(d) {
                var res = "";
                var sep = " > ";
                d.ancestors().reverse().forEach(function(i){
                    res += i.data.name + sep;
                });
                return res
                    .split(sep)
                    .filter(function(i){
                        return i!== "";
                    })
                    .join(sep);
            }

        }
         
        /*Usa jquery para verificar qual item está selecionado**/
        d3.select('#class-select').on('click', function() {
            var test = $('#class-select option:selected').val()
            console.log(test)
            idJson(test)         
        }) 
        var readjson = "data.json";
/*         function idJson(json){
            if(json === Turma_A){
                console.log("entrei A")
                return readjson = "dataA.json";
            }else if(json === Turma_B){
                return readjson = "dataB.json";
            }else if(json === Turma_C){
                return readjson = "dataC.json";
            }else{
                return readjson = "data.json";
            }
            return readjson = "data.json";
            //console.log("entrei A")
        } */
        
        /*Faz a leitura dos arquivos */
        d3.json(readjson, function(data) {
           update(data)
        });
    </script>
